{% extends 'base.html' %}

{% block title %}Новая задача{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6"> <!-- Форма будет по центру и не на весь экран -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Создать задачу</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %} <!-- Защита от хакеров (обязательно!) -->
                    
                    <!-- Вывод формы -->
                    <!-- Можно использовать {{ form.as_p }}, но мы пройдемся циклом для красоты -->
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'tasks' %}" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-success px-4">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
