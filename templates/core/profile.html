{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
        <!-- Заглушка для аватарки -->
        <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 100px; height: 100px; font-size: 40px;">
            {{ user.email|first|upper }}
        </div>
        
        <h3>{{ user.email }}</h3>
        <p class="text-muted">Участник с: {{ user.date_joined|date:"d E Y" }}</p>
        
        <hr>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary">Изменить пароль</button>
            <button class="btn btn-outline-secondary">Редактировать данные</button>
        </div>
    </div>
</div>
{% endblock %}
